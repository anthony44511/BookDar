<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookDar</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" href="meme.png" type="image/png">
</head>
<body>
  <h1 class="heading-primary"><span>BookDarðŸ“¡</span> <br><img src="./meme.png" alt="" width="10%" height="2em "></h1>
  <div id="login-signup">
    <a href="./login_page.html" class="btn btn-primary">Login</a>
    <a href="./signup_page.html" class="btn btn-secondary">Sign Up</a>
  </div>
  <div id="container">
    <div id="content">
      <h1 class="heading-secondary">Get your favourite books here. <br><span id="para"> </span> </h1>
      <input type="text" id="search-bar" placeholder="Search for a book...">
      <p class="heading-secondary">PDF <br><span id="para"> </span> </p>
      <div class="textbox-container">
        <div class="textbox">
          <h3>PDF Text Box</h3>
          <p>This is the content of the PDF text box.</p>
          <button class="copy-btn">Copy Link</button>
        </div>
      </div>
      <p class="heading-secondary">Audiobook <br><span id="para"> </span> </p>
      <div class="textbox-container">
        <div class="textbox">
          <h3>Audiobook Text Box</h3>
          <p>This is the content of the Audiobook text box.</p>
          <button class="copy-btn">Copy Link</button>
        </div>
      </div>
      <p class="heading-secondary">Official Purchase Link </p>
      <div class="textbox-container">
        <div class="textbox">
          <h3>Purchase Link Text Box</h3>
          <p>This is the content of the Purchase Link text box.</p>
          <button class="copy-btn">Copy Link</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    const copyButtons = document.querySelectorAll('.copy-btn');

    copyButtons.forEach(button => {
      button.addEventListener('click', () => {
        const textToCopy = button.parentElement.querySelector('p').textContent;
        navigator.clipboard.writeText(textToCopy)
          .then(() => {
            console.log('Text copied to clipboard!');
          })
          .catch(err => {
            console.error('Failed to copy text:', err);
          });
      });
    });
  </script>
</body>
</html>
